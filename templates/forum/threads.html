{% extends "base.html" %}
{% load threads_extras %}
{% load static %}
{% block content %}
    <div class="row header">
        {% if user.is_authenticated %}
        <p>
            <a href="{% url 'new_thread' subject.id %}" class="btn btn-primary">New Thread</a>
            <a href="#" onclick="history.go(-1)" class="btn btn-primary">Go Back</a>
        </p>
        {% endif %}
        <br>
        <div class="col-md-12">
            <h2>{{ subject.name }}</h2>
            {% for thread in subject.threads.all %}
                {% include "forum/thread_item.html" %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
